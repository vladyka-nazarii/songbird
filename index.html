<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
  <link href="./favicon.ico" rel="shortcut icon" />          
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <header class="header">
    <div class="top">
      <img class="logo" src="./assets/img/logo.svg" alt="logo">
      <button class="game-btn">Викторина</button>
      <button class="gallery-btn">Галерея</button>
      <span class="ru-lang">RU</span>
      <span class="en-lang">EN</span>
      <h2 class="score-text hide">Очки:
        <span class="score">0</span>
      </h2>
    </div>
    <ul class="nav hide">
      <li class="page-item active">Разминка</li>
      <li class="page-item">Воробьиные</li>
      <li class="page-item">Лесные птицы</li>
      <li class="page-item">Певчие птицы</li>
      <li class="page-item">Хищные птицы</li>
      <li class="page-item">Морские птицы</li>
    </ul>
  </header>
  <main class="main">
    <div class="start-page">
      <video class="video" src="./assets/video/video.mp4" autoplay muted loop></video>
      <button class="start-game-btn">Начать Игру</button>
    </div>
    <div class="random-bird hide">
      <div class="img-container">
        <img class="bird-img" src="./assets/img/bird.jpg" alt="bird">
      </div>

        <h3 class="bird-name">* * * * * *</h3>

          </div>
        </div>
      </div>
    </div>
    <div class="answers-bird hide">
      <div class="bird-list">
        <ul class="answers-list">
          <li class="answer-item"><span class="li-btn"></span>Ворон</li>
          <li class="answer-item"><span class="li-btn"></span>Журавль</li>
          <li class="answer-item"><span class="li-btn"></span>Ласточка</li>
          <li class="answer-item"><span class="li-btn"></span>Козодой</li>
          <li class="answer-item"><span class="li-btn"></span>Кукушка</li>

        <div class="selected-bird">
          <div class="selected-img-container">
            <img class="selected-bird-img" src="" alt="bird">
          </div>
          <div class="selected-bird-name-player">
            <h4 class="selected-bird-name"></h4>
            <h5 class="selected-bird-species"></h5>
            <div class="selected-player">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <button class="next-bnt hide">Следующий Уровень</button>
    <div class="game-over">
      <h1 class="game-over-title">Поздравляем!</h1>
      <p class="game-score-text"></p>
      <p class="max-score-text">Игра Окончена!</p>
      <button class="try-again-btn">Попробовать ещё раз!</button>
    </div>
    <div class="gallery"></div>
